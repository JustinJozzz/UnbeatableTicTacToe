<!DOCTYPE html>
  <html>
    <head>
        <script
          src="https://code.jquery.com/jquery-3.4.1.min.js"
          integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
          crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.12.0/d3.js" integrity="sha256-3BMRAc+yX0neFRvyfGGfd3aZK8NKwYTOzq93ubNY2iU=" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <link rel="stylesheet" href="css/site.css">
        <script type="text/javascript" src="js/minimax.js"></script>
        <script type="text/javascript" src="js/tic-tac-toe.js"></script>
    </head>
    <body>
        <div id='preloader-overlay' class="valign-wrapper">
            <div id="preloader" class="preloader-wrapper big active">
                <div class="spinner-layer spinner-red-only">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="main" class="row container">
            <div id="board" class="col s12 l6">
                <table class="centered tic-tac-board">
                    <tr id="row-1">
                        <td class="tic-tac-cell" data-pos="[0,0]"></td>
                        <td class="tic-tac-cell" data-pos="[0,1]"></td>
                        <td class="tic-tac-cell" data-pos="[0,2]"></td>
                    </tr>
                    <tr id="row-2">
                        <td class="tic-tac-cell" data-pos="[1,0]"></td>
                        <td class="tic-tac-cell" data-pos="[1,1]"></td>
                        <td class="tic-tac-cell" data-pos="[1,2]"></td>
                    </tr>
                    <tr id="row-3">
                        <td class="tic-tac-cell" data-pos="[2,0]"></td>
                        <td class="tic-tac-cell" data-pos="[2,1]"></td>
                        <td class="tic-tac-cell" data-pos="[2,2]"></td>
                    </tr>
                </table>
                <div id="game-message" class="grey lighten-1"></div>
                <button id="reset" class="hide waves-effect waves-light btn-large"><i class="material-icons left">refresh</i>Reset</button>
                <button id="new-game" class="hide waves-effect waves-light btn-large blue darken-2">New Game</button>
            </div>
        </div>
        <!-- Modal Structure -->
        <div id="new-game" class="modal">
         <div class="modal-content">
           <h4>New Game</h4>
           <p>Welcome to unbeatable tic-tac-toe. A game where you can never actually win, but your are bound to lose if you make one mistake.</p>
           <form class="row">
               <div class="input-field col s8">
                  <input id="playerName" name="playerName" type="text" class="validate">
                  <label for="playerName" class="active">Player Name</label>
                </div>
                <div class="col s8 switch">
                    <label>
                        Go First
                        <input id="order" type="checkbox">
                        <span class="lever"></span>
                        Go Second
                    </label>
                </div>
            </form>
         </div>
         <div class="modal-footer">
           <a href="#!" class="modal-close waves-effect waves-green btn-flat">Start</a>
         </div>
        </div>
    </body>
</html>
